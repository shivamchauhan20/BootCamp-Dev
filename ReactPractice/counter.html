<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- To include react logic -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- platform specific code  -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- convert JSX to JS -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function CounterParent() {
            return (
                <React.Fragment>
                    <Counter />
                    <Counter />
                    <Counter />
                    <Counter />
                    <Counter />
                </React.Fragment>
            )
        }
        class Counter extends React.Component {
            constructor() {
                super();
                this.state = { count: 0 };
            }

            increment = () => {
                this.setState({ count: this.state.count + 1 });
            }

            decrement = () => {
                this.setState({ count: this.state.count - 1 });
            }

            render() {
                return (
                    <React.Fragment>
                        <p className="ml ml-4 lead">{this.state.count}</p>
                        <button className="btn btn-primary" onClick={this.increment}>+</button>
                        <button className="btn btn-danger" onClick={this.decrement}>-</button>
                    </React.Fragment>
                )
            }
        }
        ReactDOM.render(<CounterParent/>, document.querySelector("#root"));
    </script>
</body>

</html>
